<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" name="" id="fname" /> <br />

      <label for="lname">Last Name :</label>
      <input type="text" name="" id="lname" /> <br />
      <button type="button" onclick="getValues()">Get Value</button>
      <button type="button" onclick="setValues()">Set Value</button>
    </form>

    <script>
      function getValues() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        console.log(fname, lname);
      }

      function setValues() {
        document.getElementById("fname").value = "Murali Krishna";
        document.getElementById("lname").value = "VMK";
      }
    </script>
  </body>
</html>
