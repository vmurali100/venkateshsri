<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" name="" id="fname" onkeyup="validate()" /> <br />
      <label for="lname">Last Name :</label>
      <input type="text" name="" id="lname" onkeyup="validate()" /> <br />
      <label for="email">Email : </label>
      <input type="text" id="email" onkeyup="validate()" /> <br />
      <label for="city">City : </label>
      <select name="" id="city" onchange="validate()">
        <option value="">Select City</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kochin">Kochin</option>
      </select>
      <input type="text" id="id" hidden />
      <br />
      <button type="button" onclick="createUser()" id="create">
        Create User
      </button>
      <button
        type="button"
        onclick="updateUser()"
        style="display: none;"
        id="update"
      >
        Update
      </button>
    </form>
    <br />
    <table border="1">
      <thead>
        <th>Fist Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Id</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <!-- <select name="" id="mySelect"></select> -->
    <script src="create.js"></script>
    <script src="read.js"></script>
    <script src="update.js"></script>
    <script src="delete.js"></script>
  </body>
</html>
