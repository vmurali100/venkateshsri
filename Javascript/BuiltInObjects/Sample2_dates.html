<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var todaysDate = new Date();
      console.log("getDate", todaysDate.getDate());
      console.log("getDay", todaysDate.getDay());
      console.log("getMonth", todaysDate.getMonth());
      console.log("getHours", todaysDate.getHours());
      console.log("getMinutes", todaysDate.getMinutes());
      console.log("toLocaleDateString", todaysDate.toLocaleDateString());
      console.log("toLocaleString", todaysDate.toLocaleString());
      console.log("toLocaleTimeString", todaysDate.toLocaleTimeString());
      console.log(new Date(Date.now()));
    </script>
  </body>
</html>
