<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var no = Math.random() * 10;
      console.log("Random Number -: ", no);
      console.log("Round Number -:", Math.round(no));
      console.log("Ceil No -:", Math.ceil(no));
      console.log("Floor No -:", Math.floor(no));
    </script>
  </body>
</html>
