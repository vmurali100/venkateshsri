<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sayHello()" onmouseover="sayHi()" onmouseout="sayBye()">
      Click
    </button>

    <form>
      <input
        type="time"
        onfocus="sayHello()"
        onblur="sayHi()"
        onkeyup="sayBye()"
        required
      />
      <button>Add</button>
    </form>
    <script>
      function sayHello() {
        console.log("sayHello called");
      }

      function sayHi() {
        console.log("just mouse hovered");
      }

      function sayBye() {
        console.log("sayBye called on mouse out");
      }
    </script>
  </body>
</html>
